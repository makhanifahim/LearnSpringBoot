<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ingredient</title>
  <link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet">
  <script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-primary">

        <div class="panel-heading">
          <h1 class="panel-title">Ingredient</h1>
        </div>
        <div class="panel-body">
          <div class="table-responsive" th:if="${not #lists.isEmpty(recipe.ingredients)}">
            <table class="table table-hover ">
              <thead class="thead-inverse">
              <tr>
                <th>ID</th>
                <th>Description</th>
                <th>View</th>
                <th>Update</th>
                <th>Delete</th>
              </tr>
              </thead>
              <tr th:remove="all">
                <td>123</td>
                <td>Tasty Goodnees 1</td>
                <td><a href="#">View</a></td>
                <td><a href="#">Update</a></td>
              </tr>
              <tr th:each="ingredient : ${recipe.ingredients}">
                <!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
                <td th:text="${ingredient.id}">334</td>
                <td th:text="${ingredient.amount} +' '+ ${ingredient.unitOfMeasure.description} +' '+${ingredient.description} +'/show' ">Tasty Goodnees 3</td>
                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/show'}">View</a></td>
                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/update'}">Update</a></td>
                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/delete'}">Delete</a></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
